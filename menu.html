<!DOCTYPE html>
<html>
<head>
	<style>

ul, li, a {
    margin: 0;
    padding: 0;
}
li {
    list-style: none;
}
a {
    text-decoration: none;
    color: #000000;
}

ul > li {
    float: left;
}
ul > li a {
    color: #fff;
    font-weight: bold;
    line-height: 40px;
    height:40px;
    display:block;
    padding:0px 10px;
}
ul li ul {
    display: none;
    position: absolute;
    background: #333333;
}
ul li ul li {
    float: none;
    line-height: 40px;
    height: 40px;
}
	</style>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
$(document).ready(function () {
    $("li").click(function () {
        $('li > ul').not($(this).children("ul")).hide();
        $(this).children("ul").toggle();
    });
});
	</script>
</head>
<body>
	<ul>
	    <li><a href="#"><img src="imagens/config.png" alt=""></a>
	        <ul>
	            <li><a href="#">Parent 1 &raquo; Child 1</a></li>
	            <li><a href="#">Parent 1 &raquo; Child 1</a></li>
	            <li><a href="#">Parent 1 &raquo; Child 1</a></li>
	        </ul>
	    </li>
	</ul>
</body>
</html>
